<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head/>
    <h:body>
        <div id="cabecalho">
            <h:graphicImage library="img" name="logo.png"/>
            <h1><ui:insert name="titulo"></ui:insert></h1>
            <p>Bem-vindo <h:outputText value="#{sessionScope['usuarioLogado'].email}" /></p>
            <h:form rendered="#{usuarioLogado != null}">
	            <h:commandLink value="Logout" action="#{loginBean.deslogar}" />
	        </h:form>
        </div>

        <div id="conteudo">
            <ui:insert name="conteudo">
            </ui:insert>
        </div>
        
        <div id="rodape">
		  copyright 2012
		  <ui:insert name="texto">
		  </ui:insert>
		</div>
    </h:body>
</html>
